<h1>1 Line Helper</h1>

<h3>IN</h3>
<textarea cols='100' rows='10' id='in'></textarea>
<h3>OUT</h3>
<textarea cols='100' rows='10' id='out'></textarea>
<br />

<script>
    var inn = document.getElementById('in');
    var out = document.getElementById('out');

    inn.onblur = function(){
        out.value = inn.value.replace(/ /g,'').replace(/\n/g, '').replace(/\t/g, '')
    }
    
</script>
